Cluster:
  - Name: "vault-01"
    Addr: "http://vault-01:8200"
    TokenExecCmd: "jq -r '.root_token' {{ .Keys.Path }}"
    Keys:
      Path: "vault-01.json"
      Shares: 1
      Threshold: 1
    SnapshotDirectory: "snapshots/"
    Nodes:
      - "{{ .Addr }}"
    ExtraEnv:
     VAULT_SKIP_VERIFY: true

  - Name: "vault-02"
    Addr: "http://vault-02:8200"
    TokenExecCmd: "jq -r '.root_token' {{ .Keys.Path }}"
